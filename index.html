<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/fav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>insta-demo</title>
</head>
<body>
    <div class="left"></div>
    <div class="phone">
    <div class="inside">
    <div class="mainTop">
        <div class="mainTopHead">
            <div class="mainTopHeadLeft">
                <img class="userPhoto" src="img/user.png" alt="user photo">
            </div>
            <div class="mainTopHeadRight">
                <div class="dataTop">
                    <div class="postNum">24</div>
                    <div class="followNum">136</div>
                    <div class="followingNum">374</div>
                </div>
                <div class="dataBottom">
                    <div class="postNum">Posts</div>
                    <div class="followNum">Followers</div>
                    <div class="followingNum">Following</div>
                </div>
            </div>
        </div>
        <div class="mainTopBody">
            <p class="at">@d.ofiki</p>
            <p class="name">Dixit</p>
            <p class="bio"><a link href="https://www.artstation.com/dofiki" target="_blank">artstation.com/dofiki</a></p>
        </div>
        <div class="mainTopFoot">
            <button class="followButton"><a link href="https://www.instagram.com/d.ofiki/" target="_blank">Follow</a></button>
            <button class="messageButton"><a link href="https://www.instagram.com/d.ofiki/" target="_blank">Message</a></button>
        </div>
    </div>
    <div class="mainBottom">
        <div class="post"><img src="img/one.png"></div>
        <div class="post"><img src="img/two.png"></div>
        <div class="post"><img src="img/three.png"></div>
        <div class="post"><img src="img/four.png"></div>
        <div class="post"><img src="img/fifth.jpg"></div>
        <div class="post"><img src="img/sixth.png"></div>
        <div class="post"><img src="img/seventh.png"></div>
        <div class="post"><img src="img/eigth.png"></div>
        <div class="post"><img src="img/nine.png"></div>
    </div>
</div>
</div>
    <div class="right"></div>
</body>
</html>
